<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilotlu Gemilerin Sıralaması</title>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px;}
    h1{font-size: 22px; margin: 0 0 12px; display:flex; align-items:center; gap:12px}
    h2{font-size: 18px; margin: 0 0 8px;}
    .time{color:#555; font-size: 12px; margin-bottom: 16px}
    .empty{color:#777}
    .wrap{max-width: 1000px}
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap: 24px}
    table{width:100%; border-collapse: collapse}
    thead th{background:#f2f2f2; text-align:left; padding:8px; font-size:14px}
    tbody td{padding:8px; border-top:1px solid #eee; font-size:14px; word-break: break-word;}
    td.num{text-align:right; width:120px}
    button.refresh{padding:6px 10px; font-size: 12px; border: 1px solid #ccc; background:#fff; border-radius:6px; cursor:pointer}
    button.refresh:hover{background:#f7f7f7}
    /* no auto-refresh */
    .infos{
      margin-top:10px;
      margin-bottom:12px; /* alt başlıkla bir satır boşluk */
      color:#0b5394; /* göz yormayan mavi ton */
      font-size:14px; /* boyutu değiştirmiyoruz */
      background:#f1f8ff; /* kutu arkaplanı */
      border:1px solid #cfe8ff; /* kutu kenarlığı */
      border-radius:8px;
      padding:8px 12px;
    }
    .infos p{margin:4px 0; font-weight:400}
    @media (max-width: 680px){
      body{margin:16px}
      h1{font-size: 18px}
      h2{font-size: 16px}
      .grid{grid-template-columns: 1fr; gap: 16px}
      thead th, tbody td{font-size: 15px}
    }
  </style>
  <script>
    async function load() {
      const elK = document.getElementById('kuzeyBody');
      const elG = document.getElementById('guneyBody');
      const elT = document.getElementById('time');
      elK.innerHTML = '<tr><td colspan="1">Yükleniyor...</td></tr>';
      elG.innerHTML = '<tr><td colspan="1">Yükleniyor...</td></tr>';
      try {
        const r = await fetch('/api/list', { cache: 'no-store' });
        if (!r.ok) throw new Error('API error');
        const data = await r.json();
        elT.textContent = new Date(data.lastUpdate || Date.now()).toLocaleString('tr-TR');
        renderTable(elK, data.kuzeyden);
        renderTable(elG, data.guneyden);
        // Info lines (last planned + 2h)
        const infoG = document.getElementById('infoGuney');
        const infoK = document.getElementById('infoKuzey');
        const gText = calcOpeningInfo(data.olasiGuneyAcilisPlan, 'Güney');
        const kText = calcOpeningInfo(data.olasiKuzeyAcilisPlan, 'Kuzey');
        infoG.textContent = gText || '';
        infoK.textContent = kText || '';
      } catch (e) {
        elK.innerHTML = '<tr><td colspan="1" class="empty">Veri yok</td></tr>';
        elG.innerHTML = '<tr><td colspan="1" class="empty">Veri yok</td></tr>';
      }
    }
    function renderTable(tbody, arr){
      tbody.innerHTML = '';
      if(!arr || arr.length === 0){
        tbody.insertAdjacentHTML('beforeend', '<tr><td colspan="1" class="empty">Veri yok</td></tr>');
        return;
      }
      // Sadece pilotlu gemiler üstteki kaynakta filtrelenmiş olarak gelir; burada numaralandırırız
      (arr || []).forEach((item, idx)=>{
        const tr = document.createElement('tr');
        const name = (item && typeof item === 'object') ? (item.gemiAdi || String(item)) : String(item);
        const boy = (item && typeof item === 'object' && item.boy != null) ? Number(item.boy) : null;
        const planRaw = (item && typeof item === 'object' && item.planlama) ? item.planlama : '';
        const plan = formatPlan(planRaw);
        const td = document.createElement('td');
        const boyTxt = (boy != null ? (Number.isFinite(boy) ? `${boy.toFixed(2)} m` : `${String(boy)} m`) : '-')
        td.textContent = `${idx + 1}- ${plan} - ${name} - ${boyTxt}`;
        tr.appendChild(td);
        tbody.appendChild(tr);
      });
    }
    function formatPlan(planText){
      const s = String(planText || '').replace(/PLAN\.?\s*GEÇİŞ/i, '').trim();
      const m = s.match(/(\d{1,2})\.(\d{1,2})\.(\d{2,4})\s+(\d{2}:\d{2})/);
      if(!m){
        // fallback: just return original text without leading hyphens
        return s.replace(/^[-\s]+/, '') || '—';
      }
      const day = parseInt(m[1], 10);
      const mon = parseInt(m[2], 10);
      const time = m[4];
      const months = ["Ocak","Şubat","Mart","Nisan","Mayıs","Haziran","Temmuz","Ağustos","Eylül","Ekim","Kasım","Aralık"];
      const monthName = months[Math.max(1, mon) - 1] || '';
      return `${day} ${monthName} ${time}`;
    }
    function calcOpeningInfo(planText, yon){
      const t = formatPlanPlusHours(planText, 2);
      if(!t) return '';
      return `Olası ${yon} açılış ${t}`;
    }
    function formatPlanPlusHours(planText, addHours){
      const s = String(planText || '').replace(/PLAN\.?\s*GEÇİŞ/i, '').trim();
      const m = s.match(/(\d{1,2})\.(\d{1,2})\.(\d{2,4})\s+(\d{2}):(\d{2})/);
      if(!m) return '';
      const day = parseInt(m[1], 10);
      const mon = parseInt(m[2], 10);
      let year = parseInt(m[3], 10);
      if(year < 100){ year += 2000; }
      const hh = parseInt(m[4], 10);
      const mm = parseInt(m[5], 10);
      const d = new Date(year, Math.max(1, mon) - 1, day, hh, mm, 0, 0);
      if(Number.isFinite(addHours)) d.setHours(d.getHours() + addHours);
      const months = ["Ocak","Şubat","Mart","Nisan","Mayıs","Haziran","Temmuz","Ağustos","Eylül","Ekim","Kasım","Aralık"];
      const monthName = months[d.getMonth()];
      const dd = d.getDate();
      const h = `${d.getHours()}`.padStart(2,'0');
      const m2 = `${d.getMinutes()}`.padStart(2,'0');
      return `${dd} ${monthName} Saat ${h}:${m2}`;
    }
    window.addEventListener('load', ()=>{
      // Yalnızca sayfa açıldığında bir kez veri çek
      load();
    });
  </script>
  </head>
<body>
  <div class="wrap">
    <h1>
      Pilotlu Gemilerin Sıralaması
      <button class="refresh" onclick="load()">⟳ Yenile</button>
    </h1>
    <div class="time">Güncelleme: <span id="time">—</span></div>
    <div class="infos">
      <p id="infoGuney"></p>
      <p id="infoKuzey"></p>
    </div>

    <div class="grid">
      <div>
        <h2>Kuzeyden Pilotlu Planlı Geçiş</h2>
        <table>
          <thead>
            <tr><th>Sıra No - Zaman - Gemi Adı - Gemi Boyu.</th></tr>
          </thead>
          <tbody id="kuzeyBody"></tbody>
        </table>
      </div>
      <div>
        <h2>Güneyden Pilotlu Planlı Geçiş</h2>
        <table>
          <thead>
            <tr><th>Sıra No - Zaman - Gemi Adı - Gemi Boyu.</th></tr>
          </thead>
          <tbody id="guneyBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
