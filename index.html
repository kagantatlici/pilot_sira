<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pilotlu Gemilerin Sıralaması</title>
  <style>
    body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px;}
    h1{font-size: 22px; margin: 0 0 12px; display:flex; align-items:center; gap:12px}
    h2{font-size: 18px; margin: 0 0 8px;}
    .time{color:#555; font-size: 12px; margin-bottom: 16px}
    .empty{color:#777}
    .wrap{max-width: 1000px}
    .grid{display:grid; grid-template-columns: 1fr 1fr; gap: 24px}
    .table-scroll{width:100%; overflow-x:auto; -webkit-overflow-scrolling: touch;}
    .table-scroll table{width:auto; min-width:100%; border-collapse: collapse; table-layout:auto;}
    table{width:auto; min-width:100%; border-collapse: collapse}
    thead th{background:#f2f2f2; text-align:left; padding:6px 8px; font-size:14px}
    tbody td{padding:6px 8px; border-top:1px solid #eee; font-size:14px; word-break: break-word;}
    th.num, td.num{text-align:center; width:34px}
    th.ship-name, td.ship-name{white-space:nowrap; word-break:normal;}
    .day-hint{font-size:12px; color:#666; margin-left:4px; font-weight:400;}
    button.refresh{padding:6px 10px; font-size: 12px; border: 1px solid #ccc; background:#fff; border-radius:6px; cursor:pointer}
    button.refresh:hover{background:#f7f7f7}
    button.togglePilot{padding:6px 10px; font-size: 12px; border: 1px solid #ccc; background:#fff; border-radius:6px; cursor:pointer}
    button.togglePilot:hover{background:#f7f7f7}
    /* no auto-refresh */
    .infos{
      margin-top:10px;
      margin-bottom:12px; /* alt başlıkla bir satır boşluk */
      color:#0b5394; /* göz yormayan mavi ton */
      font-size:14px; /* boyutu değiştirmiyoruz */
      background:#f1f8ff; /* kutu arkaplanı */
      border:1px solid #cfe8ff; /* kutu kenarlığı */
      border-radius:8px;
      padding:8px 12px;
    }
    .infos p{margin:4px 0; font-weight:400}
    th.pilot-input, td.pilot-input{display:none; width:auto; white-space:nowrap;}
    body.show-pilot-inputs th.pilot-input,
    body.show-pilot-inputs td.pilot-input{display:table-cell;}
    td.pilot-input input{
      width:auto;
      min-width:96px;
      box-sizing:border-box;
      padding:4px 6px;
      font-size:13px;
      display:inline-block;
    }
    @media (max-width: 680px){
      body{margin:16px}
      h1{font-size: 18px}
      h2{font-size: 16px}
      .grid{grid-template-columns: 1fr; gap: 16px}
      thead th, tbody td{font-size: 15px}
    }
  </style>
  <script>
    const MONTH_NAMES = ["Ocak","Şubat","Mart","Nisan","Mayıs","Haziran","Temmuz","Ağustos","Eylül","Ekim","Kasım","Aralık"];
    async function load() {
      const elK = document.getElementById('kuzeyBody');
      const elG = document.getElementById('guneyBody');
      const elT = document.getElementById('time');
      elK.innerHTML = '<tr><td colspan="6">Yükleniyor...</td></tr>';
      elG.innerHTML = '<tr><td colspan="6">Yükleniyor...</td></tr>';
      try {
        const r = await fetch('/api/list', { cache: 'no-store' });
        if (!r.ok) throw new Error('API error');
        const data = await r.json();
        elT.textContent = new Date(data.lastUpdate || Date.now()).toLocaleString('tr-TR');
        renderTable(elK, data.kuzeyden);
        renderTable(elG, data.guneyden);
        // Info lines (last planned + 2h)
        const infoG = document.getElementById('infoGuney');
        const infoK = document.getElementById('infoKuzey');
        const gText = calcOpeningInfo(data.olasiGuneyAcilisPlan, 'Güney');
        const kText = calcOpeningInfo(data.olasiKuzeyAcilisPlan, 'Kuzey');
        infoG.textContent = gText || '';
        infoK.textContent = kText || '';
      } catch (e) {
        elK.innerHTML = '<tr><td colspan="1" class="empty">Veri yok</td></tr>';
        elG.innerHTML = '<tr><td colspan="1" class="empty">Veri yok</td></tr>';
      }
    }
    function renderTable(tbody, arr){
      if(!tbody) return;
      tbody.innerHTML = '';
      const direction = (tbody && tbody.id === 'kuzeyBody') ? 'K' : 'G';
      const dayLabel = findFirstPlanDay(arr);
      updateDayHintFromBody(tbody, dayLabel);
      if(!arr || arr.length === 0){
        tbody.insertAdjacentHTML('beforeend', '<tr><td colspan="6" class="empty">Veri yok</td></tr>');
        return;
      }
      let pilotCounter = 0;
      (arr || []).forEach((item)=>{
        const tr = document.createElement('tr');
        const isObj = (item && typeof item === 'object');
        const name = isObj ? (item.gemiAdi || '') : String(item);
        const boyVal = isObj ? item.boy : null;
        const planRaw = isObj ? (item.planlama || '') : '';
        const type = isObj ? (item.gemiTipi || '') : '';
        const isPilotlu = !!(isObj && item.kilavuz);
        const plan = formatPlan(planRaw);
        const boyNum = (boyVal != null ? Number(boyVal) : null);
        const boyTxt = (boyNum != null
          ? (Number.isFinite(boyNum) ? `${boyNum.toFixed(2)} m` : `${String(boyVal)} m`)
          : '-');

        // Pilot ismi alanı (sadece pilotlu gemilerde input göster)
        const tdPilot = document.createElement('td');
        tdPilot.className = 'pilot-input';
        if (isPilotlu) {
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = 'Pilot ismi';
          const storageKey = `pilotName:${direction}:${name}:${plan}`;
          try {
            const saved = window.localStorage.getItem(storageKey);
            if (saved) {
              input.value = saved;
            }
          } catch (e) {
            // localStorage kullanılamıyorsa sessizce devam et
          }
          input.addEventListener('input', () => {
            try {
              if (input.value) {
                window.localStorage.setItem(storageKey, input.value);
              } else {
                window.localStorage.removeItem(storageKey);
              }
            } catch (e) {
              // localStorage hatası olursa sessizce yoksay
            }
            autoSizePilotInput(input);
          });
          tdPilot.appendChild(input);
          autoSizePilotInput(input);
        }
        tr.appendChild(tdPilot);

        // Sıra numarası (sadece pilotlu gemiler için artan numara)
        const tdNum = document.createElement('td');
        tdNum.className = 'num';
        if (isPilotlu) {
          pilotCounter += 1;
          tdNum.textContent = pilotCounter;
        } else {
          tdNum.textContent = '';
        }
        tr.appendChild(tdNum);

        // Zaman
        const tdPlan = document.createElement('td');
        tdPlan.textContent = plan;
        tr.appendChild(tdPlan);

        // Gemi adı
        const tdName = document.createElement('td');
        tdName.className = 'ship-name';
        tdName.textContent = name || '—';
        tr.appendChild(tdName);

        // Gemi boyu
        const tdBoy = document.createElement('td');
        tdBoy.textContent = boyTxt;
        tr.appendChild(tdBoy);

        // Gemi tipi
        const tdType = document.createElement('td');
        tdType.textContent = type || '—';
        tr.appendChild(tdType);

        tbody.appendChild(tr);
      });
    }
    function updateDayHintFromBody(tbody, dayLabel){
      if(!tbody) return;
      const targetId = tbody.getAttribute('data-day-label');
      if(!targetId) return;
      const el = document.getElementById(targetId);
      if(el){
        el.textContent = dayLabel ? `(${dayLabel})` : '';
      }
    }
    function findFirstPlanDay(arr){
      for (const item of (arr || [])){
        const isObj = (item && typeof item === 'object');
        const planRaw = isObj ? (item.planlama || '') : '';
        const label = formatPlanDayLabel(planRaw);
        if(label) return label;
      }
      return '';
    }
    function autoSizePilotInput(input){
      if(!input) return;
      const minWidth = 96;
      input.style.width = 'auto';
      const newWidth = Math.max(minWidth, input.scrollWidth + 6);
      input.style.width = `${newWidth}px`;
    }
    function resizeAllPilotInputs(){
      document.querySelectorAll('.pilot-input input').forEach((input) => autoSizePilotInput(input));
    }
    function formatPlan(planText){
      const parts = parsePlanParts(planText);
      if(!parts){
        const clean = cleanPlanText(planText);
        return clean.replace(/^[-\s]+/, '') || '—';
      }
      return `${parts.hour}:${parts.minute}`;
    }
    function cleanPlanText(planText){
      return String(planText || '').replace(/PLAN\.?\s*GEÇİŞ/i, '').trim();
    }
    function parsePlanParts(planText){
      const s = cleanPlanText(planText);
      const m = s.match(/(\d{1,2})\.(\d{1,2})\.(\d{2,4})\s+(\d{2}):(\d{2})/);
      if(!m) return null;
      let year = parseInt(m[3], 10);
      if(year < 100){ year += 2000; }
      const monthIndex = Math.max(1, parseInt(m[2], 10)) - 1;
      return {
        text: s,
        day: parseInt(m[1], 10),
        monthIndex,
        monthName: MONTH_NAMES[monthIndex] || '',
        year,
        hour: m[4],
        minute: m[5]
      };
    }
    function formatPlanDayLabel(planText){
      const parts = parsePlanParts(planText);
      if(!parts || !parts.monthName) return '';
      return `${parts.day} ${parts.monthName}`;
    }
    function calcOpeningInfo(planText, yon){
      const t = formatPlanPlusHours(planText, 2);
      if(!t) return '';
      return `Olası ${yon} açılış ${t}`;
    }
    function formatPlanPlusHours(planText, addHours){
      const parts = parsePlanParts(planText);
      if(!parts) return '';
      const d = new Date(parts.year, parts.monthIndex, parts.day, parseInt(parts.hour, 10), parseInt(parts.minute, 10), 0, 0);
      if(Number.isFinite(addHours)) d.setHours(d.getHours() + addHours);
      const monthName = MONTH_NAMES[d.getMonth()];
      const dd = d.getDate();
      const h = `${d.getHours()}`.padStart(2,'0');
      const m2 = `${d.getMinutes()}`.padStart(2,'0');
      return `${dd} ${monthName} Saat ${h}:${m2}`;
    }
    function togglePilotInputs(){
      const btn = document.getElementById('togglePilotInputs');
      const visible = document.body.classList.toggle('show-pilot-inputs');
      if(btn){
        btn.textContent = visible ? 'Pilot ismi alanını gizle' : 'Pilot ismi alanını göster';
      }
      if(visible){
        resizeAllPilotInputs();
      }
    }
    window.addEventListener('load', ()=>{
      // Yalnızca sayfa açıldığında bir kez veri çek
      load();
    });
  </script>
  </head>
<body>
  <div class="wrap">
    <h1>
      Pilotlu Gemilerin Sıralaması
      <button class="refresh" onclick="load()">⟳ Yenile</button>
      <button class="togglePilot" id="togglePilotInputs" onclick="togglePilotInputs()">Pilot ismi alanını göster</button>
    </h1>
    <div class="time">Güncelleme: <span id="time">—</span></div>
    <div class="infos">
      <p id="infoGuney"></p>
      <p id="infoKuzey"></p>
    </div>

    <div class="grid">
      <div>
        <h2>Kuzeyden Pilotlu Planlı Geçiş</h2>
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th class="pilot-input">Pilot İsmi</th>
                <th class="num">Sıra No</th>
                <th>Zaman <span class="day-hint" id="dayLabelKuzey"></span></th>
                <th class="ship-name">Gemi Adı</th>
                <th>Gemi Boyu</th>
                <th>Gemi Tipi</th>
              </tr>
            </thead>
            <tbody id="kuzeyBody" data-day-label="dayLabelKuzey"></tbody>
          </table>
        </div>
      </div>
      <div>
        <h2>Güneyden Pilotlu Planlı Geçiş</h2>
        <div class="table-scroll">
          <table>
            <thead>
              <tr>
                <th class="pilot-input">Pilot İsmi</th>
                <th class="num">Sıra No</th>
                <th>Zaman <span class="day-hint" id="dayLabelGuney"></span></th>
                <th class="ship-name">Gemi Adı</th>
                <th>Gemi Boyu</th>
                <th>Gemi Tipi</th>
              </tr>
            </thead>
            <tbody id="guneyBody" data-day-label="dayLabelGuney"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
